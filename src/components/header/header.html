<ion-header>
  <ion-navbar *ngIf="title">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar *ngIf="subtitle">
    <ion-title>{{subtitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="title">
    <br>
</ng-container>
<ng-container *ngIf="subtitle">
    <br><br>
</ng-container>
