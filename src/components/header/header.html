<ion-header>
  <ion-navbar color="secondary" *ngIf="title">
    <ion-title>{{title}}</ion-title>
      <button menuToggle margin-right class="button-menu">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

  <ion-toolbar color="secondary" *ngIf="subtitle">
    <ion-title>{{subtitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="title">
    <br>
</ng-container>
<ng-container *ngIf="subtitle">
    <br><br>
</ng-container>
