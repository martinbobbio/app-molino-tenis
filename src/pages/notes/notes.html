<ion-content>

    <app-header title="Notas"></app-header>
    <br><br>

    <div text-left margin-left margin-top>
        <button (click)="createNotice()" ion-button round color="secondary">Crear nota</button>
    </div>

    <ion-card *ngFor="let notice of notes">

        <ion-item>
            <ion-avatar item-start>
            <img src="{{pathBack}}/images/{{userPhoto}}">
            </ion-avatar>
            <h2 class="bold" ion-text color="primary">{{notice.firstname}} {{notice.lastname}}</h2>
            <p style="margin-top:4px;">{{notice.title}}</p>
        </ion-item>

        <img *ngIf="notice.imgsrc" src="{{pathBack}}/{{notice.imgsrc}}">

        <ion-card-content>
            <p [innerHtml]="notice.description"></p>
        </ion-card-content>

        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-4>
            <button ion-button icon-start clear small>
                <ion-icon name="trash" color="danger"></ion-icon>
                <div (click)="deleteNotice(notice.id)" ion-text color="danger">Eliminar</div>
            </button>
            </ion-col>
            <ion-col col-6 style="margin-top:4px;">
                <ion-note>
                    {{notice.date}}
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>
        

</ion-content>
