<ion-content>

    <app-header title="Historial"></app-header>
    <br><br>

    <ng-container *ngFor="let h of history">
    <ion-card color="{{h.color}}">
            <ion-item color="{{h.color}}">
                <ion-avatar item-start>
                <img src="assets/imgs/{{h.photo}}">
                </ion-avatar>
                <h2><span class="bold">{{h.firstname}} {{h.lastname}}</span> - {{h.date}}</h2>
            </ion-item>
    
            <ion-card-content margin-top>
                <p>{{h.title}}</p>
            </ion-card-content>
        </ion-card>
    </ng-container>
    
        

</ion-content>
