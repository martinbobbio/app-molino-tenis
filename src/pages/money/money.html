<ion-content>

    <app-header title="Dinero"></app-header>

        <div padding-top>
            <ion-list padding-top>
                <ion-item>
                    <ion-label>Elegir mes</ion-label>
                    <ion-select (ngModelChange)="changeMonth($event)" [(ngModel)]="month" multiple="false" cancelText="Volver" okText="Elegir">
                    <ion-option value="07">Julio</ion-option>
                    <ion-option value="08" selected="true">Agosto</ion-option>
                    <ion-option value="09">Septiembre</ion-option>
                    <ion-option value="10">Octubre</ion-option>
                    <ion-option value="11">Noviembre</ion-option>
                    <ion-option value="12">Diciembre</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <h3 ion-text text-center color="secondary" class="fs-75"><ion-icon name="logo-usd"></ion-icon></h3>
            <p ion-text text-center color="secondary" class="bold fs-20">{{monthAmount}}$</p>
            <div text-center>
                <button (click)="newSpend()" ion-button round color="secondary">Agregar</button>
                <button (click)="viewSpend()" ion-button round color="secondary">Ver todos</button>
            </div>
            <br>

            <app-prices></app-prices>
        </div>

</ion-content>
